<html>
  <head>
    <title>Chat app</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-cyan-100">
    <h1
      class="font-bold text-gray-100 bg-cyan-950 text-2xl text-center mt-0 leading-10"
    >
      SPC10-CHAT-APP
    </h1>
    <div>
      <h2 class="font-semibold text-xl text-center mt-5 text-sky-900" id="logo">
        Chat App using Socket io
      </h2>
    </div>
    <form class="flex flex-row justify-center items-center mt-5" id="form">
      <input
        class="border border-gray-400 rounded-md mt-5 p-1"
        type="text"
        placeholder="Name"
        id="myname"
      />
      <input
        class="border border-gray-400 rounded-md mt-5 ml-2 p-1"
        type="text"
        placeholder="Message"
        id="message"
      />
      <button class="bg-cyan-950 rounded-md p-1 pl-2 pr-2 text-white mt-5 ml-2">
        Send
      </button>
    </form>
    <div
      class="flex flex-col justify-center items-center mt-5"
      id="messageArea"
    ></div>
    <h1
      class="font-bold text-gray-100 bg-cyan-950 text-2xl text-center leading-10"
    >
      &copy; CopyRights Reserved 2024
    </h1>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io();

    let form = document.getElementById("form");
    let myname = document.getElementById("myname");
    let message = document.getElementById("message");
    let messageArea = document.getElementById("messageArea");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (message.value) {
        socket.emit("send name", myname.value);
        socket.emit("send message", message.value);
        message.value = "";
      }
    });

    socket.on("send name", (username) => {
      let name = document.createElement("p");
      name.style.backgroundColor = " rgb(8 51 68)";
      name.style.width = "100%";
      name.style.textAlign = "center";
      name.style.color = "white";
      name.textContent = username + ":";
      messageArea.appendChild(name);
    });

    socket.on("send message", (chat) => {
      let chatContent = document.createElement("p");
      chatContent.style.backgroundColor = "#ffffff";
      chatContent.style.width = "100%";
      chatContent.style.textAlign = "center";
      chatContent.style.color = "rgb(8 51 68)";
      chatContent.textContent = chat;
      messageArea.appendChild(chatContent);
    });
  </script>
</html>
